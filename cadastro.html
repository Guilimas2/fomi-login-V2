<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='cadastro.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="container">
        <form class="row g-3">
    
          <h3>𝐝𝐚𝐝𝐨𝐬 𝐩𝐞𝐬𝐬𝐨𝐚𝐢𝐬</h3>
          <div class="col-md-6">
            <label for="Nome" class="form-label">𝗡𝗢𝗠𝗘</label>
            <input type="text" class="form-control" id="nome">
          </div>
          <div class="col-md-3">
            <label for="tel" class="form-label">𝐓𝐄𝐋𝐄𝐅𝐎𝐍𝐄</label>
            <input type="tel" class="form-control" id="tel">
          </div>
          <div class="col-md-3">
            <label for="date" class="form-label">𝐃𝐀𝐓𝐀 𝐃𝐄 𝐍𝐀𝐒𝐂𝐈𝐌𝐄𝐍𝐓𝐎</label>
            <input type="date" class="form-control" id="date">
          </div>
          <div class="col-md-3">
            <label for="Nome" class="form-label">𝐂𝐏𝐅</label>
            <input type="text" class="form-control" id="nome">
          </div>
          <div class="col-md-5">
            <label for="inputEmail4" class="form-label">𝐄-𝐌𝐀𝐈𝐋</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="col-md-4">
            <label for="Senha" class="form-label">𝑺𝑬𝑵𝑯𝑨</label>
            <input type="password" class="form-control" id="senha">
          </div>
          <h3>𝐝𝐚𝐝𝐨𝐬 𝐝𝐞 𝐄𝐧𝐞𝐝𝐞𝐫𝐞𝐜̧𝐨</h3>
          <div class="col-md-2">
            <label for="inputZip" class="form-label">𝐂𝐄𝐏</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
          <div class="col-8">
            <label for="inputAddress" class="form-label">𝐄𝐍𝐃𝐄𝐑𝐄𝐂̧𝐎</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
          <div class="col-2">
            <label for="numero" class="form-label">𝐍𝐔𝐌𝐄𝐑𝐎</label>
            <input type="text" class="form-control" id="numero">
          </div>
          <div class="col-4">
            <label for="inputAddress2" class="form-label">𝐁𝐀𝐈𝐑𝐑𝐎</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
          </div>
          <div class="col-md-5">
            <label for="inputCity" class="form-label">𝑪𝑰𝑫𝑨𝑫𝑬</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="col-md-3">
            <label for="inputState" class="form-label">𝐄𝐒𝐓𝐀𝐃𝐎</label>
            <input id="inputState" class="form-control">
          </div>
          <div>
            <label for="Nome" class="form-label">𝐏𝐎𝐍𝐓𝐎 𝐃𝐄 𝐑𝐄𝐅𝐄𝐑𝐄𝐍𝐂𝐈𝐀</label>
            <input type="text" class="form-control" id="nome">
          </div>
          <div class="col-15">
            <button type="submit" class="btn btn-primary">𝑬𝑵𝑻𝑹𝑨𝑹</button>
          </div>
        </form>
      </div>
      <style>
        
      </style>
</body>
</html>
